{% extends 'base.html' %}
{% block title %}Results{% endblock %}

{% block content %}
<div id="frame">
  <div style="margin-top: .5rem; margin-left: 2rem; margin-bottom: 1rem;">
    <button class="btn btn-primary" onclick="func1('{{ ligand }}', '{{ protein }}')">Button</button>
    <button class="btn btn-primary" onclick="machineLearn()">Machine Learn</button>
  </div>
    
    <div style="padding-top: 2 rem; margin-left: 2rem;" class="progress progress-striped active">
      <div class="progress-bar" id="progress" role="progressbar" style="width: 42%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
    <table style="margin-left: 2rem; margin-top: 2rem;" id="strtable" class="table table-bordered" style="max-width: 100% !important;">
      <thead>
        <tr id="structures">
          <th scope="col">Structures</th>
        </tr>
      </thead>
      <tbody>
        <tr id="affinities">
          <th scope="row">Affinity</th>
        </tr>
      </tbody>
    </table>
    <canvas id="myChart"></canvas>
</div>
<div style="margin-left: 2rem; margin-bottom: .5rem;">
  <button style="margin-right: 1rem;"type="button" onclick="makeGraph()">Make the Graph</button>
  <button type="button" onclick="pdf()">Click me</button>
</div>
<p style="margin-top: .5rem; margin-left: 2rem;">Estimated Time Remaining: <span id="time">Please wait until the first structure is docked.</span></p>

    
{% endblock %}
