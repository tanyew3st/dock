{% extends 'base.html' %}
{% block title %}Models{% endblock %}

{% block content %}
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if option == 'ml' }}" style="margin-left: 2rem; margin-top: 2rem;" href="{{ url_for('switcher', option='ml') }}">Machine Learning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if option == 'docking' }}" style="margin-top: 2rem;" href="{{ url_for('switcher', option='docking') }}">Docking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if option == 'mldocking' }}" style="margin-top: 2rem;" href="{{ url_for('switcher', option='mldocking') }}">ML and Docking</a>
        </li>
      </ul>
    {% if option == "mldocking" %}
    <hr>
    <form method="POST" style="padding: 2rem" action="{{ url_for('run') }}" enctype="multipart/form-data">
        <div class="form-group">
        <select name="protein" id="protein" class="custom-select" required>
          <option selected="true" disabled="disabled">Select Protein...</option>
            {% for item in proteins %}
              <option value="{{item}}">{{ item }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <div class="data-bv-file-type	custom-file">
                <input name="ligand" type="file" class="custom-file-input" id="ligand">
                <label class="custom-file-label" for="ligand">Choose file...</label>
            </div>
            <script>

            </script>
        </div>
    <button style="margin-top: 1%; margin-left: 1.5%;" id="submit1" class="btn btn-primary" type="submit">Submit</button>
    </form>
    {% endif %}

    {% if option == "docking" %}
        Docking
    {% endif %}
    {% if option == 'ml' %}
        <form style="padding: 2rem" >
            <div class="form-group">
            <select required name="protein2" id="protein2" class="custom-select" >
              <option selected="true" disabled="disabled">Select Protein...</option>
                {% for item in proteins %}
                  <option value="{{item}}">{{ item }}</option>
                {% endfor %}
            </select>
            </div>
        <button type="button" onclick="getStructures(document.getElementById('protein2').value)" id="submit2" class="btn btn-primary">Find Structures</button>
        </form>
        <form enctype="multipart/form-data" method="POST" style="padding: 2rem" disabled="true">
            <div class="form-group">
                <label for="textarea">Structure Object - Create a JSON Object in the Correct Order</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            <div id="smalltextbox" class="row">
              
            </div>
            <button type="button" id="submit3" class="btn btn-primary" onclick="submitAffinity(document.getElementById('textarea').value)">Submit</button>
        </form>
    {% endif %}
{% endblock %}
