<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="../static/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if option == 'ml' }}" style="margin-left: 2rem; margin-top: 2rem;" href="#">Machine Learning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if option == 'docking' }}" style="margin-top: 2rem;" href="#">Docking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if option == 'mldocking' }}" style="margin-top: 2rem;" href="#">ML and Docking</a>
        </li>
      </ul>
    {% if option == "ml" %}
    <hr>
    <form method="post" style="padding: 2rem">
      <div class="form-group">
        <select id="protein" class="custom-select" required>
          <option selected="true" disabled="disabled">Proteins</option>
          {% for item in proteins %}
              <option  value="{{item}}">{{ item }}</option>
           {% endfor %}
        </select>
      <div class="invalid-feedback">Example invalid custom select feedback</div>
      </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="ligand_file">
      <label class="custom-file-label" for="ligand_file">Choose Ligand File...</label>
    </div>
      <button style="margin-top: 1%; margin-left: 1.5%;" id="submit1" class="btn btn-primary" type="submit">Submit</button>
    </form>
    {% endif %}

    {% if option == "docking" %}
        Docking
    {% endif %}
    {% if option == 'mldocking' %}

    {% endif %}
</body>
</html>
